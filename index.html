<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lor & Liqi's Wedding Countdown</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Modern, clean fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&family=Cormorant+Garamond:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="overlay"></div>
    <div class="container">
        <div class="content">
            <h1>LOR & LIQI</h1>
            <div class="divider"></div>
            <h2>06 · 09 · 2025</h2>
            <div class="countdown">
                <div class="time-block">
                    <span id="days">0</span>
                    <span class="label">Days</span>
                </div>
                <div class="time-block">
                    <span id="hours">0</span>
                    <span class="label">Hours</span>
                </div>
                <div class="time-block">
                    <span id="minutes">0</span>
                    <span class="label">Minutes</span>
                </div>
                <div class="time-block">
                    <span id="seconds">0</span>
                    <span class="label">Seconds</span>
                </div>
            </div>
            <div class="location">HERDADE DO FREIXO</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
